<body>
    <form id="login">
        <label for="user">Username: </label>
        <input id="user" name="user" value="" required>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" value="" required>
        <button type="button" onclick="getInfo()">View My Info!</button>
    </form>


<script>
function getInfo() {
  const getRequest = new XMLHttpRequest();
  getRequest.onload = function() {
    document.getElementById("login").innerHTML = this.responseText;
  }
  getRequest.open("GET", "http://localhost:5000/app/user/?user=adreiko/");
  getRequest.send();
}
</script>
