<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create An Account!</title>
    <script src="createAccountForm.js"></script>
</head>
<body>
    <p>
        Please sign up for an account with us!
        <form id="signup"> 
            <label for="user">Username: </label>
            <input id="user" name="user" value="" required>
            <label for="email">Email: </label>
            <input id="email" name="email" value="" required>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" value="" pattern="(?=.*\d)(?=.*[A-Z])" title="Must contain at least one number and one uppercase letter" required>
            <input type="submit" value="Submit">

        </form>
    </p>
    <p>
        Thank you for creating an account! The fun awaits <a href="./index.html">here</a>
    </p>
</body>
</html>
