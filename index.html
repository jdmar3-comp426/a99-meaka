    <footer>
      <!-- deletes from current user database-->
      <button id = "logOut" type="button" onclick="goodbyeUser()"> Log Out:( </button>
      <script>
        //script that will run on logout (same delete scrtipt from delete account but just with dif databse)
      function goodbyeUser() {
        const getRequest = new XMLHttpRequest();
        getRequest.onload = function() {
          alert('You have been logged out - see you next time!')
        }
        getRequest.open("DELETE", "http://localhost:5000/app/delete/interaction/2/");
        getRequest.send();
      }
      </script>
      <!-- way to view current users info, msut have logged in first, returns most recent entry in currentuser database (always will be 2 becuase in theory there will only ever be one person logged in at a time)-->
      <button id = "view" type="button" onclick="getInfo()">View My Info!</button>
      <p id="getResult">
      </p>
      <script>
          function getInfo() {
            const getRequest = new XMLHttpRequest();
            getRequest.onload = function() {
              document.getElementById("getResult").innerHTML = this.responseText;
            }
            getRequest.open("GET", "http://localhost:5000/app/interaction/2/");
            getRequest.send();
          }
          </script>
  </footer>
