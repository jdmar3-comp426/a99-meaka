<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Delete an existing account :( </title>
    <script>
      function goodbyeForever() {
        const getRequest = new XMLHttpRequest();
        getRequest.onload = function() {
          alert('You have been logged out - see you next time!')
        }
        getRequest.open("DELETE", "http://localhost:5000/app/delete/interaction/2/");
        getRequest.send();
      }
    </script>
</head>
<body>
    <p>
        Please enter your login credentials.
        <form id="delete"> 
            <label for="user">Username: </label>
            <input id="user" name="user" value="" required>
            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" value="" required>
            <label> Are you sure you want to delete your account?</label>
            <input type="checkbox" id="table" name="table" required>
            <input type="submit" value="Delete Account" onclick="goodbyeForever()">

        </form>
    </p>
    <p>
        Sad to see you go :( don't worry we will cross paths again!
    </p>
    <marquee>
        <img src = "https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2020/01/931/524/polar-bear-waving-swns.jpg?ve=1&tl=1" alt = "PolarBear waving bye" class="center" >
    </marquee>
</body>
</html>
