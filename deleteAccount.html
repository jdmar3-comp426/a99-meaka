<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Delete an existing account :( </title>
    <script>
        //script to delete account from user database permanently
        //will run once the delete button is hit
      function goodbyeForever() {
        const getRequest = new XMLHttpRequest();
        getRequest.onload = function() {
          alert('Your account has been deleted!')
        }
        getRequest.open("DELETE", "http://localhost:5000/app/delete/logged/1");
        getRequest.send();
      }
    </script>
</head>
<body>
    <p>
        <!-- form to get some credentials so we can find account and delete it-->
        Please enter your credentials.
        <form id="delete"> 
            <label> Are you sure you want to delete your account?</label>
            <input type="checkbox" id="table" name="table" required>
            <input type="submit" value="Delete Account" onclick="goodbyeForever()">

        </form>
    </p>
    <p>
        Sad to see you go :( don't worry we will cross paths again!
    </p>
    <p>
        I want to return to the <a href='./index.html'> home page</a>
    </p>

    </marquee>
</body>
</html>
