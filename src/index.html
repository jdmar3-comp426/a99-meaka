<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>RGB Colour Generator</title>
  
    <link rel="stylesheet" type="text/css" 
        href="style.css">
</head>
  
<body>
    <h1 id="readable">Guess the color!</h1>
    <p id="fortesting"></p>
    <h4 id="counter">Guesses: 0</h4>
      
    <div class="main" id="guess">
        <h2 id="readable">Result:</h2><input type="text" id="box"
            value="rgb(255,255,255)">
  
        <!--  Range slider for red colour -->
        <h3 id="readable">Red:</h3><input type="number" id="red" 
             value=0 min="0" max="255">

        <p id="red_mess">Input red value above.</p>
  
        <!-- Range slider for green colour -->
        <h3 id="readable">Green:</h3><input type="number" id="green" 
             value=0 min="0" max="255">

        <p id="green_mess">Input green value above.</p>
  
        <!-- Range slider for blue colour -->
        <h3 id="readable">Blue:</h3><input type="number" id="blue" 
             value=0 min="0" max="255">

        <p id="blue_mess">Input blue value above.</p>

        <input id="check"type="submit" value="Check your answer!" onmousedown="_game()">

        <p id="winner">Keep guessing!</p>
    </div>
  
    <script src="script.js"></script>
    <footer>
        I want to return to the <a href='../index.html'> home page</a>
    </footer>
</body>
  
</html>
